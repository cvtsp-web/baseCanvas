<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="print" style="height:200px"></div>
    <script src="./create.self.js"></script>
    <script>
        var root = new supers.Container('print');
        var div = new supers.CanvasElement({
            width: 100,
            height: 50,
            backgroundColor: 'red'
        });
        var div1 = new supers.CanvasElement({
            width: 200,
            height: 100,
            backgroundColor: 'green'
        })

        div.appendChild(div1)
        // ctx 存在 直接渲染图形 不存在 存储不渲染
        root.appendChild(div);
        
        
    </script>
</body>
</html>
