<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="print" style="height:200px"></div>
    <script src="./create.self.js"></script>
    <script>
        var root = new supers.Container('print');
        var a = new supers.CanvasElement({
            width: 100,
            height: 100,
            border: '1px dash black'
        });

        var text = new supers.CanvasElement({
            type: 'text',
            textContent: 'hello'
        });
        
        root.appendChild(a);
        a.appendChild(text);

        

    </script>
</body>
</html>
