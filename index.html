<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="print" style="height:720px;"></div>
    <script src="./create.self.js"></script>
    <script>
        var root = new supers.Container('print');
        
        var Coordinate = (function() {
            function Coordinate() {
                var ceil = 40;
                for(var i = 0; i<18; i++) {
                    var horizontalCoordinate = new supers.CanvasElement({
                        width: 40 * 17,
                        height: 1,
                        top: i * ceil
                    });
                    root.appendChild(horizontalCoordinate);
                }
                for(var j = 0; j<18; j++) {
                    var verticalCoordinate = new supers.CanvasElement({
                        width: 1,
                        height: 40 * 17,
                        top: 0,
                        left: j * ceil
                    });
                    root.appendChild(verticalCoordinate);   
                }
                
            };
            return Coordinate;
        })();
        new Coordinate();
    </script>
</body>
</html>
