<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="print" style="height:800px"></div>
    <script src="./create.self.js"></script>
    <script>
        var root = new supers.Container('print');
        var header = new supers.CanvasElement({
            width: 880,
            height: 50,
            backgroundColor: 'red',
            borderRadius: '2px' 
        })
        var container = new supers.CanvasElement({
            width: 880,
            height: 500,
            backgroundColor: 'pink'
        })


        root.appendChild(header);
        root.appendChild(container);
    </script>
</body>
</html>
